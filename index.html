<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="swiper">
        <div id="prev-btn">
            <img src="./prev.png" alt="next" width="25px" height="25px"/> 
       </div>
        <div class="swiper-wrapper">
        </div>
        <div id="next-btn">
            <img src="./next.png" alt="next" width="25px" height="25px"/> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
